spring:
  datasource:
    url: "jdbc:mysql:replication://127.0.0.1:3306,127.0.0.1:3307/customer_order?characterEncoding=utf8"
    username: root
    password: mysql
    driverClassName: com.mysql.jdbc.Driver
  jackson:
    property-naming-strategy: SNAKE_CASE
logging:
  level:
    root: INFO
spring.redis:
  host: localhost
  port: 6379
  password: null
  database: 0

# custom path for swagger-ui
springdoc:
  swagger-ui:
    path: /swagger-ui-custom.html
    operationsSorter: method
  api-docs:
    path: /api-docs
    version: 1
